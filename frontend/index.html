<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Cinematic Preset Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #d7d7d2;
      --text: #1a1a1a;
      --muted: #555;
      --button: #111;
      --button-text: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 80px 24px;
    }

    /* ---------- HEADER ---------- */

    .badge {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 20px;
      display: inline-block;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: clamp(48px, 6vw, 84px);
      line-height: 1.05;
      margin: 0 0 24px 0;
    }

    .subtitle {
      max-width: 600px;
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 60px;
    }

    /* ---------- UPLOAD GRID ---------- */

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-bottom: 40px;
    }

    .card {
      background: transparent;
    }

    .card label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
      display: block;
    }

    .preview {
      width: 100%;
      height: 260px;
      object-fit: cover;
      background: #eee;
      border-radius: 4px;
      margin-bottom: 12px;
      border: 1px solid #bbb;
    }

    input[type="file"] {
      font-size: 14px;
    }

    /* ---------- ACTION ---------- */

    button {
      background: var(--button);
      color: var(--button-text);
      border: none;
      padding: 14px 36px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    /* ---------- STATUS ---------- */

    #status {
      margin-top: 24px;
      font-size: 14px;
    }

    #status.loading {
      color: #444;
    }

    #status.success {
      color: #0a5;
    }

    #status.error {
      color: #a00;
    }

    .download-link {
      display: inline-block;
      margin-top: 8px;
      color: #000;
      font-weight: 500;
      text-decoration: underline;
    }

    /* ---------- RESPONSIVE ---------- */

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <span class="badge">AI CINEMATIC TOOL</span>

    <h1>Looks & Presets</h1>

    <p class="subtitle">
      An AI system that analyzes an input photo and a reference image to generate
      professional Lightroom cinematic presets automatically.
    </p>

    <form id="presetForm">

      <div class="grid">

        <!-- INPUT IMAGE -->
        <div class="card">
          <label>Input Image</label>
          <img id="inputPreview" class="preview" alt="Input preview" />
          <input
            type="file"
            id="inputImage"
            name="input_image"
            accept=".jpg,.jpeg,.png"
            required
          />
        </div>

        <!-- REFERENCE IMAGE -->
        <div class="card">
          <label>Reference Image</label>
          <img id="referencePreview" class="preview" alt="Reference preview" />
          <input
            type="file"
            id="referenceImage"
            name="reference_image"
            accept=".jpg,.jpeg,.png"
            required
          />
        </div>

      </div>

      <button type="submit">Generate Preset</button>
    </form>

    <p id="status"></p>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
  <footer class="app-footer">
  © forex-911 · Lightroom Preset Engine
</footer>
</body>
</html>
